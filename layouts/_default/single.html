{{ partial "header.html" . }}
<div class="post">
  {{ if not .Params.hidetitle }}
  <div class="title">
    <h1>{{ .Title }} <span class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span></h1>
    <h3>{{ .ReadingTime }} min read</h3>
  </div>
  {{ end }}

  <div class="content">
    {{ .Content }}
  </div>
</div>
{{ partial "footer.html" . }}
