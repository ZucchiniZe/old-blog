{{ partial "header.html" . }}
<div class="post">
  {{ if not .Params.hidetitle }}
  <div class="title">
    <h1>{{ .Title }}</h1>
    <h3><span class="date">{{ .Date.Format "Jan 2, 2006" }}</span> &#8212 <span class="readingtime">{{ .ReadingTime }} min read</span></h3>
  </div>
  {{ end }}

  <div class="content">
    {{ .Content }}
  </div>
</div>
{{ partial "footer.html" . }}
