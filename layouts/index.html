{{ partial "header.html" . }}

<ul id="pages">
  {{ range .Data.Pages }}
  <li class="page">
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} :: DRAFT{{ end }}</h1>
    <div class="meta">
      <div class="date">
        {{ .Date.Format "Mon, Jan 2, 2006" }}
      </div>
      <div class="tagline">
        {{ .Params.tagline }}
      </div>
    </div>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
