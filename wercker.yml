box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: herring-cove
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - uetchy/gh-pages:
        token: $GITHUB_TOKEN
        repo: zucchinize/zucchinize.github.io
        path: public
        domain: alexb.io