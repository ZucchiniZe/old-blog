box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
    - script:
        name: touch wercker.yml
        code: |
          echo "box: wercker/default\nbuild:\n  steps:\n    - script:\n        name: pls\n        code: exit 1" > public/wercker.yml
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - zalari/gh-pages:
        token: $GITHUB_TOKEN
        repo: ZucchiniZe/ZucchiniZe.github.io
        path: public
        domain: alexb.io