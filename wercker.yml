box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
    - script:
        name: touch wercker.yml
        code: cat wercker_alt.yml > public/wercker.yml
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - zalari/gh-pages:
        token: $GITHUB_TOKEN
        repo: ZucchiniZe/ZucchiniZe.github.io
        path: public
        domain: alexb.io